<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product site 예제</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- <h1>신상품 목록</h1> -->
    <fieldset>
      <legend>신상품 목록</legend>

      <!-- 상품 전체 레이아웃 -->
      <div id="container">
        <ul class="prod-list">

            <!-- 상품 내용 -->
            <div class="caption">
              <h2>상품 1</h2>
              <p>상품 1 설명 텍스트</p>
              <p>가격 : 12,345원</p>
            </div>
          </li>
          <li>
            <img src="images/product2.jpg" alt="인형" />
            <!-- 상품 내용 -->
            <div class="caption">
              <h2>상품 2</h2>
              <p>상품 2 설명 텍스트</p>
              <p>가격 : 12,345원</p>
            </div>
          </li>
          <li>
            <img src="images/product3.jpg" alt="인형" />
            <!-- 상품 내용 -->
            <div class="caption">
              <h2>상품 3</h2>
              <p>상품 3 설명 텍스트</p>
              <p>가격 : 12,345원</p>
            </div>
          </li>
        </ul>
      </div>
    </fieldset>
  </body>
</html>
